<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather Dashboard</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary bg-gradient mb-4">
        <div class="container-fluid justify-content-center">
            <h1 id="page-title" class="text-white text-center">My Weather Dashboard</h1>
        </div>
    </nav>

    <main class="container">
        <div class="row align-content-around">

            <div class="col-3" id="content-left">
                <div class="card mb-3" style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">Search for a City:</h5>
                        <form role="search">
                            <input class="form-control me-2 mb-3" id="search" type="search" placeholder="Search"
                                aria-label="Search">
                            <input type="submit" class="btn btn-primary w-100" value="Search" />
                        </form>
                        <div class="modal" tabindex="-1" role="dialog" id="invalid-search">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title">Error</h5>
                                        <button type="button" class="close-modal close bg-danger text-light border-light" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <p>Please enter the name of a city.</p>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary close-modal"
                                            data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="history-container"></div>
            </div>

            <div class="col-9 p-3" id="content-right"></div>
        </div>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js" async defer></script>
</body>

</html>
